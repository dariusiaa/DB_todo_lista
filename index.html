<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TODO List</h1>
    </header>
    <main class="container">
        <form id="taskForm" aria-label="Formularz dodawania zadania">
            <label for="taskTitle">Tytuł zadania:</label>
            <input type="text" id="taskTitle" placeholder="Tytuł zadania" required>
            
            <label for="taskDescription">Opis zadania:</label>
            <textarea id="taskDescription" placeholder="Opis zadania" rows="2" style="width: 200px;"></textarea>
            
            <label for="taskCategory">Kategoria:</label>
            <select id="taskCategory" required>
                <option value="Praca">Praca</option>
                <option value="Dom">Dom</option>
                <option value="Inne">Inne</option>
            </select>
            
            <label for="taskStatus">Status:</label>
            <select id="taskStatus" required>
                <option value="do zrobienia">Do zrobienia</option>
                <option value="w trakcie">W trakcie</option>
                <option value="zrobione">Zrobione</option>
            </select>
            
            <label for="taskPriority">Priorytet:</label>
            <select id="taskPriority" required>
                <option value="niski">Niski</option>
                <option value="średni">Średni</option>
                <option value="wysoki">Wysoki</option>
            </select>
            
            <label for="taskDueDate">Planowana data zakończenia:</label>
            <input type="date" id="taskDueDate">
            
            <button type="submit">Dodaj zadanie</button>
        </form>
        
        <div class="zad-container">
            <section class="task-column">
                <h2>Praca</h2>
                <ul id="lista-praca" role="list"></ul>
            </section>
            <section class="task-column">
                <h2>Dom</h2>
                <ul id="lista-dom" role="list"></ul>
            </section>
            <section class="task-column">
                <h2>Inne</h2>
                <ul id="lista-inne" role="list"></ul>
            </section>
        </div>
        
        <!-- edycja -->
        <div id="editTaskContainer" style="display: none;">
            <h2>Edytuj zadanie</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <label for="editTaskTitle">Tytuł zadania:</label>
                <input type="text" id="editTaskTitle" required>
                
                <label for="editTaskDescription">Opis zadania:</label>
                <textarea id="editTaskDescription" rows="2" style="width: 200px;" required></textarea>
                
                <label for="editTaskCategory">Kategoria:</label>
                <select id="editTaskCategory" required>
                    <option value="Praca">Praca</option>
                    <option value="Dom">Dom</option>
                    <option value="Inne">Inne</option>
                </select>
                
                <label for="editTaskStatus">Status:</label>
                <select id="editTaskStatus" required>
                    <option value="do zrobienia">Do zrobienia</option>
                    <option value="w trakcie">W trakcie</option>
                    <option value="zrobione">Zrobione</option>
                </select>
                
                <label for="editTaskPriority">Priorytet:</label>
                <select id="editTaskPriority" required>
                    <option value="niski">Niski</option>
                    <option value="średni">Średni</option>
                    <option value="wysoki">Wysoki</option>
                </select>
                
                <label for="editTaskDueDate">Planowana data zakończenia:</label>
                <input type="date" id="editTaskDueDate">
                
                <button type="submit">Zapisz zmiany</button>
                <button type="button" id="cancelEditButton">Anuluj</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
